<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device list | VigilOffice</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <meta http-equiv="refresh" content="30">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">VigilOffice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Manage Devices
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/devices/">All devices</a></li>
                            {{#types}}
                            <li><a class="dropdown-item" href="/devices/{{.}}s/">{{.}}s</a></li>
                            {{/types}}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alarm/">Manage Alarm</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Device list</h1>
        <table class='table table-striped table-hover'>
            <caption>Last update: <span id="lastUpdate">now</span>
                <script>
                    var startTime = new Date().getTime();
                    setInterval(function () {
                        var currentTime = new Date().getTime();
                        var elapsedTime = Math.floor((currentTime - startTime) / 1000);
                        document.getElementById("lastUpdate").innerHTML = elapsedTime + " seconds ago. ";
                    }, 1000);
                </script>| Updates every 30 seconds.
            </caption>
            <thead>
                <tr>
                    <th scope='col'>#</th>
                    <th scope='col'>Device type</th>
                    <th scope='col'>Device MAC</th>
                    <th scope='col'>Device status</th>
                </tr>
            </thead>
            <tbody>
                {{#devices}}
                <tr style="cursor: pointer;" onclick="location.href = '/devices/{{type}}s/{{macAddress}}'">
                    <td>{{id}}</td>
                    <td>{{type}}</td>
                    <td>{{macAddress}}</td>
                    <td></td>
                </tr>
                {{/devices}}
            </tbody>
        </table>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
</body>

</html>
