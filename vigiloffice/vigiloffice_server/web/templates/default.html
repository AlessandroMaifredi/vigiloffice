<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VigilOffice</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">VigilOffice</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Manage Devices
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/devices/">All devices</a></li>
              {{#types}}
              <li><a class="dropdown-item" href="/devices/{{.}}s/">{{.}}s</a></li>
              {{/types}}
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alarm/">Manage Alarm</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <h1>VigilOffice</h1>
    <p>Welcome to VigilOffice</p>
    <div class="text-center">
      <a class="btn btn-primary" href="/devices/">Manage Devices</a>
      <a class="btn btn-secondary" href="/alarm/">Manage Alarm</a>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'

</html>
